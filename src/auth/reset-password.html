            <label id="close-icon"
                class="hidden peer-checked:block absolute top-4 right-3 transition-all duration-300 ease-in-out lg:peer-checked:hidden lg:hidden"

                    width="40px" fill="#FFEFEF">

                        d="m251.33-204.67-46.66-46.66L433.33-480 204.67-708.67l46.66-46.66L480-526.67l228.67-228.66 46.66 46.66L526.67-480l228.66 228.67-46.66 46.66L480-433.33 251.33-204.67Z" />

            </label>

            <!-- nav links -->
            <nav
                class="flex flex-col w-full lg:w-fit divide-y divide-gray-600 lg:divide-y-0 lg:flex-row space-x-2.5 xl:space-x-4 2xl:space-x-8 text-xs flex-wrap max-lg:max-h-0 max-lg:overflow-hidden max-lg:peer-checked:max-h-[600px] transition-all duration-300 ease-in-out">
                <div class="w-full lg:w-fit py-4 text-center max-lg:border-t border-gray-600">
                    <a class="" href="../../index.html#">Home</a>
                </div>
                <div class="w-full lg:w-fit py-4 text-center">

                    Book Tickets
                </a>
            </div>
        </div>
    </header>

    <!-- main -->
    <main class="max-w-[1600px] mx-auto w-full">
        <!-- reset password section -->
        <section id="reset-password-section" class="bg-linear-to-bl from-[#000000] to-[#3C2155] px-1 md:px-3 lg:px-17">
            <!-- main flex container -->
            <div class="flex flex-col justify-center items-center gap-12 py-16 min-h-dvh">
                <!-- reset-password form -->
                <div
                    class="flex flex-col gap-4 justify-center items-center lg:items-start w-full m-h-full p-8 rounded-xl min-[300px]:max-w-full sm:max-w-xl xl:max-w-2xl bg-linear-to-tr from-[#00000066] to-[#544F5666] inset-shadow-[4.51px_6.01px_6.01px_#716F6F40] shadow-[6.01px_6.01px_8.12px_#716F6F80]">
                    <h1 class="text-xl text-[#E4E4E4] font-semibold text-center lg:text-4xl lg:leading-14">Reset Password
                    </h1>
                    
                    <!-- form -->
                    <form id="resetPasswordForm" class="w-full" action="#" method="POST">
                        <!-- form grid container -->
                        <div class="grid gap-6">
                            <!-- New Password -->
                            <div class="w-full">
                                <label class="block text-sm font-medium text-white  mb-1">
                                    New Password
                                </label>
                                <input type="password" placeholder="Minimum 8 Characters"
                                    class="w-full rounded-md placeholder:text-[#A59E9E] placeholder:text-xs px-4 py-1 focus:outline-none focus:ring-1 focus:ring-[#7D27CE] border-2 border-[#4B4545]"
                                    id="new-password" name="new-password" required />
                            </div>
                            <!-- Confirm Password -->
                            <div class="w-full">
                                <label class="block text-sm font-medium text-white  mb-1">
                                    Confirm Password
                                </label>
                                <input type="password" placeholder="Re-enter Password"
                                    class="w-full rounded-md placeholder:text-[#A59E9E] placeholder:text-xs px-4 py-1 focus:outline-none focus:ring-1 focus:ring-[#7D27CE] border-2 border-[#4B4545]"
                                    id="confirm-password" name="confirm-password" required />
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit"
                            class="bg-[#CCAE05] text-[#000000] font-medium px-5 py-1 mt-6 rounded-md hover:text-white hover:bg-[#7D27CE] transition duration-200 inset-shadow-[1.44px_1.44px_1.44px_#716F6F40] shadow-[1.44px_1.44px_1.44px_#716F6F80] cursor-pointer"
                            id="resetBtn" name="resetBtn">
                            Reset Password
                        </button>
                    </form>

                    <!-- signup-page-link -->
                    <div class="flex flex-wrap items-center gap-1 text-xs mt-6 ml-0 mr-auto">
                        <p class="text-[#BEB9B9]">Cancel?</p>
                        <a href="./login.html" class="text-[#7C31F4] hover:text-[#EFCB00]">
                            Go Back to Login
                        </a>
                    </div>

                    <!-- error message -->
                    <p id="errorMsg" class="text-xs text-red-400 ml-0 mr-auto py-2"></p>
                    <!-- success message -->
                    <p id="successMsg" class="text-xs text-emerald-300 ml-0 mr-auto py-2"></p>
                </div>
            </div>
        </section>
    </main>
    <!-- footer -->
    <footer
        class="max-w-[1600px] mx-auto bg-[#3A3A3A] py-1 px-1 md:px-3 lg:px-17 lg:py-6 font-medium w-full text-sm flex flex-col justify-center items-center">

    </footer>
