<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laugh and Vibe</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="text-[#FFEFEF] font-poppins scroll-smooth">
    <!-- header -->
    <header class="max-w-[1600px] mx-auto bg-black py-1 px-1 md:px-3 lg:px-17 lg:py-6 font-medium w-screen">
        <!-- header-main-flex container -->
        <div class=" flex flex-col items-center lg:flex-row justify-between">
            <!-- input -->
            <input class="hidden peer" type="checkbox" name="menu-checkbox" id="menu-checkbox"
                area-labelledby="hamburger-icon close-icon">
            <!-- logo -->
            <div class="flex items-center w-full lg:w-fit ">
                <a href="#" class="flex items-center lg:w-fit max-lg:py-1">
                    <img src="../assets/images/home/logo.png" alt="laugh-and-vibe-logo" class="size-14">
                    <span class="hidden md:block pl-4 text-xs lg:text-sm xl:text-base 2xl:text-xl">Laugh and Vibe</span>
                </a>
            </div>

            <!-- labels for input -->
            <label id="hamburger-icon"
                class="peer-checked:hidden absolute top-4 right-3 transition-all duration-300 ease-in-out lg:hidden"
                for="menu-checkbox">
                <svg class="cursor-pointer" xmlns="http://www.w3.org/2000/svg" height="40px" viewBox="0 -960 960 960"
                    width="40px" fill="#FFEFEF">
                    <path
                        d="M120-240v-66.67h720V-240H120Zm0-206.67v-66.66h720v66.66H120Zm0-206.66V-720h720v66.67H120Z" />
                </svg>
            </label>
            <label id="close-icon"
                class="hidden peer-checked:block absolute top-4 right-3 transition-all duration-300 ease-in-out lg:peer-checked:hidden lg:hidden"
                for="menu-checkbox">
                <svg class="cursor-pointer" xmlns="http://www .w3.org/2000/svg" height="40px" viewBox="0 -960 960 960"
                    width="40px" fill="#FFEFEF">
                    <path
                        d="m251.33-204.67-46.66-46.66L433.33-480 204.67-708.67l46.66-46.66L480-526.67l228.67-228.66 46.66 46.66L526.67-480l228.66 228.67-46.66 46.66L480-433.33 251.33-204.67Z" />
                </svg>
            </label>

            <!-- nav links -->
            <nav
                class="flex flex-col w-full lg:w-fit divide-y divide-gray-600 lg:divide-y-0 lg:flex-row space-x-2.5 xl:space-x-4 2xl:space-x-8 text-xs xl:text-sm 2xl:text-base flex-wrap max-lg:max-h-0 max-lg:overflow-hidden max-lg:peer-checked:max-h-[600px] transition-all duration-300 ease-in-out">
                <div class="w-full lg:w-fit py-4 text-center max-lg:border-t border-gray-600">
                    <a class="" href="#">Home</a>
                </div>
                <div class="w-full lg:w-fit py-4 text-center">
                    <a href="#about">About</a>
                </div>
                <div class="w-full lg:w-fit py-4 text-center">
                    <a href="#our-services-section">Service</a>
                </div>
                <div class="w-full lg:w-fit py-4 text-center">
                    <a href="#shows ">Shows</a>
                </div>
                <div class="w-full lg:w-fit py-4 text-center">
                    <a href="#for-corporates">For Corporates</a>
                </div>
                <div class="w-full lg:w-fit py-4 text-center">
                    <a href="#artists">Artists</a>
                </div>
                <div class="w-full lg:w-fit py-4 text-center">
                    <a href="#gallery">Gallery</a>
                </div>
                <div class="w-full lg:w-fit py-4 text-center">
                    <a href="#studio-rental">Studio Rental</a>
                </div>
                <div class="w-full lg:w-fit py-4 text-center max-lg:border-b border-gray-600">
                    <a href="#contact">Contact</a>
                </div>
            </nav>

            <!-- book tickets button -->
            <div
                class="max-lg:max-h-0 max-lg:overflow-hidden max-lg:peer-checked:max-h-[100px] max-lg:peer-checked:my-6 transition-all duration-300 ease-in-out rounded">
                <a href="https://linktr.ee/laughandvibe" target="_blank"
                    class="flex justify-center p-3 bg-linear-to-r from-[#9049D3] via-28% via-[#CE5573] via-65% via-[#F35D23] to-[#FFC310] to-100% text-black text-xs lg:text-sm xl:text-base 2xl:text-xl text-center rounded-xl lg:my-0">
                    Book Tickets
                </a>
            </div>
        </div>
    </header>

    <!-- main -->
    <main class="max-w-[1600px] mx-auto">

    </main>
    <!-- footer -->
    <footer
        class="max-w-[1600px] mx-auto bg-[#3A3A3A] py-1 px-1 md:px-3 lg:px-17 lg:py-6 font-medium w-screen text-sm flex flex-col justify-center items-center">
        <h6 class="text-[#EAEAEA] font-semibold text-center">© 2025 Laugh & Vibe. All rights reserved.</h6>
        <p class="text-[#9A9292] text-xs font-semibold text-center">Comedy • Music • Corporate • Private Events</p>
    </footer>
</body>

</html>
